<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms Agreement</title>
    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 1rem;
        }

        .terms-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.2s ease;
        }

        .terms-container:hover {
            transform: translateY(-2px);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            position: relative;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: rgba(245, 247, 250, 0.5);
        }

        .custom-checkbox {
            position: relative;
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 24px;
            width: 24px;
            background-color: #fff;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 8px;
            top: 4px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .terms-text {
            font-size: 1rem;
            line-height: 1.5;
            color: #1f2937;
        }

        .terms-link {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.2s ease;
        }

        .terms-link:hover {
            color: #4338ca;
        }

        .terms-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: currentColor;
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .terms-link:hover::after {
            transform: scaleX(1);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .terms-container {
                padding: 1.5rem;
            }

            .checkbox-wrapper {
                padding: 0.75rem;
            }

            .terms-text {
                font-size: 0.9375rem;
            }

            .custom-checkbox {
                width: 20px;
                height: 20px;
            }

            .checkmark {
                height: 20px;
                width: 20px;
            }

            .checkmark:after {
                left: 6px;
                top: 3px;
                width: 4px;
                height: 8px;
            }
        }

        @media (max-width: 320px) {
            .terms-container {
                padding: 1rem;
            }

            .checkbox-wrapper {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .terms-text {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="terms-container">
        <label class="checkbox-wrapper">
            <div class="custom-checkbox">
                <input type="checkbox" name="terms" id="terms">
                <span class="checkmark"></span>
            </div>
            <span class="terms-text">
                I agree to these <a href="#" class="terms-link">Terms and Conditions</a>
            </span>
        </label>
    </div>
</body>
</html>
