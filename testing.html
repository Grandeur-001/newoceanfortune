<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkboxes</title>
    <style>
        body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #1a1f2e;
  font-family: Arial, sans-serif;
}

.checkbox-container {
  padding: 20px;
}

.custom-checkbox {
  display: flex;
  align-items: center;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 16px;
  user-select: none;
  color: #fff;
}

.custom-checkbox input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

.checkmark {
  position: absolute;
  left: 0;
  height: 20px;
  width: 20px;
  border: 2px solid #3d4356;
  border-radius: 4px;
  background-color: transparent;
}

.custom-checkbox:hover input ~ .checkmark {
  border-color: #4a5169;
}

.custom-checkbox input:checked ~ .checkmark {
  background-color: transparent;
  border-color: #4a90e2;
}

.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

.custom-checkbox input:checked ~ .checkmark:after {
  display: block;
}

.custom-checkbox .checkmark:after {
  left: 6px;
  top: 2px;
  width: 5px;
  height: 10px;
  border: solid #4a90e2;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

.label-text {
  margin-left: 10px;
  color: #b4b9c7;
}
    </style>
  </head>
  <body>
    <div class="checkbox-container">
      <label class="custom-checkbox">
        <input type="checkbox" checked>
        <span class="checkmark"></span>
        <span class="label-text">Can Not Takeprofit</span>
      </label>
      
      <label class="custom-checkbox">
        <input type="checkbox" checked>
        <span class="checkmark"></span>
        <span class="label-text">Downtrend</span>
      </label>
    </div>


    <div>
        <input type="number" id="numberInput" value="0" /><br>
        <button id="decrease">-</button>
        <button id="increase">+</button>
      </div>
    
      <script>
        // Get references to the elements
const decreaseButton = document.getElementById('decrease');
const increaseButton = document.getElementById('increase');
const numberInput = document.getElementById('numberInput');

numberInput.addEventListener('input', () => {
  const value = numberInput.value;
  // If the input is not a valid number, reset to 0
  if (isNaN(value) || value === '') {
    numberInput.value = 0;
  } else {
    numberInput.value = parseInt(value, 10);
  }
});

// Handle the decrease button click
decreaseButton.addEventListener('click', () => {
  let value = parseInt(numberInput.value, 10) || 0;
  numberInput.value = value - 1;
});

// Handle the increase button click
increaseButton.addEventListener('click', () => {
  let value = parseInt(numberInput.value, 10) || 0;
  numberInput.value = value + 1;
});

      </script>
  </body>
</html>
